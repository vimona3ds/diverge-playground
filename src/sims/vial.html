<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fluid Simulation</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        #container {
            width: 250px;
            height: 400px;
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            overflow: hidden;
            /* Center initially */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="module">
        import { initFluidSimulation } from './vial.js';
        
        // Initialize the fluid simulation when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initFluidSimulation('container');
        });
    </script>
</body>
</html>
